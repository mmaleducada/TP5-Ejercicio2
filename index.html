<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico N°5 javascript - ejercicio 2" />
    <meta name="keywords" content="javascript, DOM, BOM, HTML, CSS" />
    <meta name="author" content="Malena de Arriba" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Generaciones</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Generaciones</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container text-center py-2">
            <h1 class="text-light">Averigua a que generación perteneces</h1>
            <h3 class="text-light py-2">Ingresa tus datos en este formulario:</h3>
        </section>
        <section class="container py-3 text-center">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label text-light">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label text-light">DNI</label>
                    <input type="text" class="form-control" id="dni" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label text-light">Sexo</label>
                    <select class="form-select" id="sexo" required>
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label text-light">Peso (en kg)</label>
                    <input type="number" class="form-control" id="peso" required>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label text-light">Altura (en m)</label>
                    <input type="number" step="0.01" class="form-control" id="altura" required>
                </div>
                <div class="mb-3">
                    <label for="año" class="form-label text-light">Año de nacimiento</label>
                    <input type="number" class="form-control" id="año" required>
                </div>
                <button type="submit" class="btn btn-primary text-center" id="crear-persona">Crear persona</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">&copy; Todos los derechos reservados</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
